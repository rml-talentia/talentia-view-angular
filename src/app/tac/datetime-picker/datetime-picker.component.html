<tf-input  
    *ngIf="!data.access"
    class="text" 
    typeinput="text" 
    [disabled]="true"
    [(ngModel)]="value"></tf-input>
<tf-datetime-picker
    *ngIf="data.access"
    [timepicker]="false"
    [todayBtn]="true"
    [autoCompletion]="true"
    [datepicker]="{ showOnFocus: false, autoclose: true, format: 'dd/mm/yyyy' }"
    class="text" 
    typeinput="text" 
    [disabled]="!data.access"
    [(ngModel)]="rawValue">
</tf-datetime-picker>
